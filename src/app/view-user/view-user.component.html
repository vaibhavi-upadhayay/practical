<button class="btn btn-primary" (click)="goToAddUser()">Add user</button>
<button class="btn btn-primary" (click)="goToValidation()">
  Check Validation
</button>

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>

      <th scope="col">Number</th>
      <th scope="col">Gender</th>

      <th scope="col">Role</th>
      <th scope="col">Address</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.number }}</td>
      <td>{{ data.gender }}</td>
      <td>{{ data.role }}</td>
      <td>
        <ng-container *ngIf="data.address">
          <div *ngFor="let address of data.address">
            {{
              address.street +
                "," +
                address.city +
                "," +
                address.state +
                "," +
                address.zip
            }}
          </div>
        </ng-container>
      </td>
      <td>
        <button
          type="button"
          (click)="editUser(data.id)"
          class="btn btn-warning"
        >
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button
          type="button"
          (click)="removeUser(data.id)"
          class="btn btn-danger"
        >
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
